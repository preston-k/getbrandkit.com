<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Your BrandKit || getbrandkit.com</title>
  <link rel='icon' href='../brandkit-favi.svg'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans'/>
  <link href='../style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div id='asset-detailed-wrapper'>
    <img src='../x-solid.svg' class='close-icon' id='close-detailed'>
    <div id='asset-detailed'>
      <div id='assetview-left'>
        <div id='assetview-left-wrap'>
          <img src='../brandkit-main.svg' class='assetview-img' id='assetview-img'>
        </div>
        <div id='assetview-download'>
          <img src='../download-white.png' id='downloadbutton-icon'>
        </div>
      </div>
      <div id='assetview-right'>
        <p>Asset Details</p>
        <div id='assetview-details'>
          <textarea id='assetview-publicDesc'></textarea>
        </div>
        <div id='assetview-save'>
          <p class='noMargin' id='savetext'>Save Changes</p>
        </div>
      </div>
    </div>
  </div>
  <div id='non-existb'>
    <h1>That brand isn't on BrandKit yet!</h1>
    <p>Your brand? Add it here!</p>
    <img src='../brandkit-main.svg'>
  </div>
  <h1>Your BrandKit</h1>
  <p>Click to view asset details.</p>
  <p>These are the assets that will appear when someone links to your brand.</p>
  <div id='logos'>
    <fieldset>
      <legend>Logos</legend>
      <div id='brand-logos' class='assetpreview-spinner'>
        
      </div>
      
    </fieldset>
  </div>
  <div id='colors'>
    <fieldset>
      <legend>Colors</legend>
      <div id='brand-colors' class='assetpreview-spinner'>
        <div class='asset-sample'>
          <div class='assetcard-top'>
            <p class='assetcard-type'>Primary Color</p>
          </div>
          <div class='asset-preview-color'>
            <p class='colorasset-hex'>#04A5A6</p>
          </div>
        </div>
        <div class='asset-sample'>
          <div class='assetcard-top'>
            <p class='assetcard-type'>Secondary Color</p>
          </div>
          <div class='asset-preview-color'>
            <p class='colorasset-hex'>#F49F0A</p>
          </div>
        </div>
    </fieldset>
    
  </div>
  <div id='brandinfo'>
    <fieldset>
      <legend>Brand Info</legend>
      
    </fieldset>
    
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js'></script>
  <script src='https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js'></script>
  <script src='https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js'></script>
  <script src='brandedit.js' type='module'></script>
</head>
</body>
</html>
